<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form">
          <label for="surn">Surname: </label>
          <input
            type="text"
            id="surn"
            name="Surname"
          >
        </div>
        <div class="form">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="Name"
          >
        </div>
        <div class="form">
          <label for="old">How old are You?: </label>
          <input
            type="number"
            id="old"
            name="how old are You?"
            value="12"
          >
        </div>
        <div class="form">
          <label for="date">Full date of birth: </label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>
        <div class="form">
          <label for="accept">I accept the term of the agreement: </label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form">
          <label for="emeil">E-mail: </label>
          <input
            type="email"
            id="emeil"
            name="emeil"
            placeholder="emeil@example.com"
          >
        </div>
        <div class="form">
          <label for="pass">Password: </label>
          <input
            type="password"
            id="pass"
            name="password"
            required
            minlength="8"
            maxlength="16"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you</legend>
        <div class="form">
          <label for="y">Do you love cats?: </label>
          <label for="y">
            <input
              type="radio"
              id="y"
              name="cats"
              value="y"
            >
            Yes
          </label>
          <label for="n">
            <input
              type="radio"
              id="n"
              name="cats"
              value="n"
            >
            No
          </label>
        </div>
        <div class="form">
          <label for="color">What is your favorite color?: </label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="form">
          <label for="time">What time do you go to bed?: </label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="form">
          <label for="car">What your favorite brand of cars?: </label>
          <select name="car" id="car">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form">
          <label for="rate">How do you rate our work?: </label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="5"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info: </legend>
        <div class="form">
          <label for="txt">Comments: </label>
          <textarea
            name="txt"
            id="txt"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form">
          <label for="recomend">Would yoy recomend us?: </label>
          <select name="recomend" id="recomend">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
